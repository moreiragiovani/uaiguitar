<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/assets/css/form.css}">
    <link rel="stylesheet" href="/static/assets/css/form.css">
    <title>Formulario</title>
</head>
<body>
    <h2 class="titulo">Criar Conta</h2>
    <div class="container">
        <form class="formulario" th:action="@{/usuario/criar}" th:object="${usuario}" method="post">
            <label>Nome usuario</label>
            <input type="text" placeholder="Nome de Usuario" name="username" th:value="${usuario.username}">
            <p class="erroAlert" th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" />
            <label>Nome Completo</label>
            <input type="text" placeholder="Nome" name="nomeCompleto" th:value="${usuario.nomeCompleto}" autocomplete="none">
            <p class="erroAlert" th:if="${#fields.hasErrors('nomeCompleto')}" th:errorclass="error" th:errors="*{nomeCompleto}" />
            <label>Email</label>
            <input type="text" placeholder="Email" name="email" th:value="${usuario.email}" >
            <p class="erroAlert" th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
            <label>Senha</label>
            <input type="password" placeholder="Senha" name="senha">
            <p class="erroAlert" th:if="${#fields.hasErrors('senha')}" th:errorclass="error" th:errors="*{senha}" />
            <input class="btnEntrar" type="submit" value="Criar Conta">
        </form>
        <a th:href="@{/login}" class="linkCriaConta">JÃ¡ tenho uma Conta!</a>
        <span th:text="${mensagem}"></span>
    </div>
    
</body>
</html>
