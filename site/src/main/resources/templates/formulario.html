<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form th:action="@{/usuario/criar}" th:object="${Usuario}" method="post">
        Nome usuario: <input type="text" placeholder="Nome de Usuario" name="username">
        Nome: <input type="text" placeholder="Nome" name="nomeCompleto">
        Email: <input type="text" placeholder="Email" name="email">
        Senha: <input type="password" placeholder="Senha" name="senha">
        <input type="submit" value="Inscrever">
    </form>
    <span th:text="${mensagem}"></span>
    
</body>
</html>
