<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/assets/css/conta.css}">
    <link rel="stylesheet" href="/static/assets/css/conta.css">
    <title>Minha Conta</title>
</head>
<body>

    <main class="conteiner-main">
        <h1>Meus Cursos</h1>
        <h2>Seja bem vindo(a): <span th:text="${usuario.username}">usuario</span></h2>
    </main>

    <div class="container-conteudo">
        <h3>Cursos Comprados</h3>
        <div th:each="historico : ${usuario.historicoAula}">
            <a th:href="'/aula/' + ${historico.aulaHistorico}"><span th:text="${historico.nomeCurso}">curso aqui</span></a>
        </div>
    </div>

</html>
