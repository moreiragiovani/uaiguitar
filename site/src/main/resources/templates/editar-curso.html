<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/assets/css/curso.css}">
    <link rel="stylesheet" href="/site/src/main/resources/static/assets/css/curso.css">
    <title>Editar Curso</title>
</head>
<body>
        <div class="containerLink" th:each="curso : ${curso}">
            <form class="excluirCurso" th:action="@{/curso/deletar}" method="post" th:object="${curso}">
                <input type="hidden" name="id" th:value="${curso.id}">
                <input type="submit" value="Excluir Curso">
            </form>
            <a class="linkMenu" th:href="@{/usuario/conta}">Cancelar</a>
        </div>
        <div class="container" th:each="curso : ${curso}">
           <form class="cursoForm" id="cursoForm" th:action="@{/curso/update}" method="post" th:object="${curso}">

               <input type="hidden" name="id" th:value="${curso.id}">
               <label>Nome do curso</label>
               <input type="text" name="nome" th:placeholder="${curso.nome}" th:value="${curso.nome}">

<!--               <label>Descrição do curso</label>-->
<!--               <textarea class="descricaoIn"  cols="30" rows="10" th:placeholder="${curso.descricao}" name="descricao"></textarea>-->

<!--               <label>Capa</label>-->
<!--               <input class="file" type="file" name="imagem">-->

<!--               <label>URL do video de apresentação</label>-->
<!--               <input type="url" name="videoApresentacao" th:placeholder="${curso.videoApresentacao}">-->

               <input class="btnCriar" type="submit" value="Editar Curso">
           </form>
        </div>
</body>
</html>
