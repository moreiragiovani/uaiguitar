<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos os Cursos</title>
</head>
<body>
  <div>
    <div class="cursos">
      <div th:each="curso : ${cursos}">
        <h2 th:text="${curso.nome}"></h2>
        <form th:action="@{/usuario/comprar}" th:object="${curso}" method="post">
          <input type="hidden" name="id" th:value="${curso.id}">
          <input type="submit" value="Comprar">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
