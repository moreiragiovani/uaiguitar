<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/assets/css/editarConteudo.css}">
    <link rel="stylesheet" href="/site/src/main/resources/static/assets/css/editarConteudo.css">
    <title>Editar Curso</title>
</head>
<body>
    <div class="container" th:each="curso : ${curso}">
        <div class="containerConteudo">
            <h2 th:text="${curso.nome}"></h2>
            <button class="criarModulo" id="criarModulo">Criar Modulo</button>
            <div class="containerCriaAula" th:each="modulo : ${curso.modulo}">
                <form class="containerForm" id="containerForm" th:action="@{/modulo}" method="post" th:object="${modulo}">

                    <label>Nome do modulo</label>
                    <input type="text" name="nome">

                    <label>Indice do modulo</label>
                    <input type="number" name="indiceModulo">

                    <input type="hidden" name="cursoId" th:value="${curso.id}">

                    <label>Descrição do modulo</label>
                    <input class="descricaoIn" type="text" placeholder="Descrição.." name="descricao">

                    <input class="btnCriar" type="submit" value="Criar modulo">

                </form>

                <h2 th:text="${modulo.nome}"></h2>

                <div class="containerAulas" th:each="aula : ${modulo.aulas}">
                    <div>
                        <span th:text="${aula.nome}"></span>
                    </div>
                </div>
                    <form th:action="@{/modulo/cria/aula}" th:object="${modulo}" method="post">
                        <input type="hidden" name="id" th:value="${modulo.id}">
                        <input type="submit" value="Criar Aula">
                    </form>
            </div>
        </div>
    </div>
    <script type="text/javascript"  th:src="@{/assets/js/editarConteudo.js}"></script>
    <script src="/static/assets/js/editarConteudo.js" type="text/javascript" ></script>
</body>
</html>
